<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        .card.revealed img {
            display: block;
        }

        .final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Tempo restante: <span id="timer">60</span> segundos</p>
    <p>Pontua√ß√£o: <span id="score">0</span></p>

    <button id="musicButton" onclick="toggleMusic()">üéµ Tocar m√∫sica</button>
    <audio id="bgMusic" loop>
        <source src="audio/musica1.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>

    <div class="game-board" id="gameBoard"></div>

    <div class="final-screen" id="finalScreen">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontua√ß√£o final foi: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Jogar novamente</button>
    </div>

    <script>
        const images = [
            {{ id: 'img1', src: 'cao1.jpeg' },
            { id: 'img2', src: 'cao2.jpeg' },
            { id: 'img3', src: 'cao3.jpeg' },
            { id: 'img4', src: 'cao4.jpeg' },
            { id: 'img5', src: 'cao5.jpeg' }
        ];

        let gameCards = [];
        let selectedCard = null;
        let timeLeft = 60;
        let score = 0;
        let timerInterval;
        let musicPlaying = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";

            const pairImages = shuffle([...images, ...images]);
            gameCards = [];

            pairImages.forEach((imgObj) => {
                const card = document.createElement("div");
                card.classList.add("card", "revealed");
                card.dataset.id = imgObj.id;

                const img = document.createElement("img");
                img.src = imgObj.src;
                card.appendChild(img);

                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
                gameCards.push(card);
            });

            // Mostrar todas por 5 segundos
            setTimeout(() => {
                gameCards.forEach(card => card.classList.remove("revealed"));
            }, 5000);
        }

        function flipCard(card) {
            if (card.classList.contains("revealed") || card.matched) return;

            card.classList.add("revealed");

            if (!selectedCard) {
                selectedCard = card;
            } else {
                if (selectedCard.dataset.id === card.dataset.id) {
                    selectedCard.matched = true;
                    card.matched = true;
                    score += 10;
                    document.getElementById("score").textContent = score;
                    selectedCard = null;

                    if (gameCards.every(c => c.matched)) {
                        endGame();
                    }
                } else {
                    score -= 2;
                    document.getElementById("score").textContent = score;
                    setTimeout(() => {
                        selectedCard.classList.remove("revealed");
                        card.classList.remove("revealed");
                        selectedCard = null;
                    }, 1000);
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                } else {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            document.getElementById("gameBoard").style.display = "none";
            document.getElementById("finalScreen").style.display = "flex";
            document.getElementById("finalScore").textContent = score;
        }

        function restartGame() {
            score = 0;
            timeLeft = 60;
            document.getElementById("score").textContent = score;
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("finalScreen").style.display = "none";
            document.getElementById("gameBoard").style.display = "grid";
            clearInterval(timerInterval);
            createBoard();
            startTimer();
        }

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            const button = document.getElementById("musicButton");

            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
                button.textContent = "üîá Parar m√∫sica";
            } else {
                music.pause();
                musicPlaying = false;
                button.textContent = "üéµ Tocar m√∫sica";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createBoard();
            startTimer();
        });
    </script>
</body>
</html>
