<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem칩ria</title>
    <style>
        /* Estilo b치sico da p치gina */
        body { font-family: Arial, sans-serif; text-align: center; }

        /* 츼rea do jogo */
        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Cartas do topo e base */
        .top-card, .bottom-cards {
            display: flex;
            gap: 10px;
        }

        /* Estilo individual das cartas */
        .card {
            width: 100px;
            height: 100px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        /* Imagem dentro da carta */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block; /* Mostrar todas as cartas desde o in칤cio */
        }

        .card.revealed img {
            display: block;
        }

        /* Tela final do jogo */
        .final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem칩ria</h1>
    <p>Tempo restante: <span id="timer">60</span> segundos</p>
    <p>Pontua칞칚o: <span id="score">0</span></p>

    <!-- Bot칚o para tocar/parar a m칰sica -->
    <button id="musicButton" onclick="toggleMusic()">游꿧 Tocar m칰sica</button>
    <audio id="bgMusic" loop>
        <source src="audio/musica1.mp3" type="audio/mpeg">
        Seu navegador n칚o suporta 치udio HTML5.
    </audio>

    <!-- 츼rea principal do jogo -->
    <div class="game-board" id="gameBoard">
        <div class="top-card" id="topCard"></div>
        <div class="bottom-cards" id="bottomCards"></div>
    </div>

    <!-- Tela exibida ao fim do jogo -->
    <div class="final-screen" id="finalScreen">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontua칞칚o final foi: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Jogar novamente</button>
    </div>

    <script>
        const images = [
            { id: 'img1', src: 'img/img1.jpg' },
            { id: 'img2', src: 'img/img2.jpg' },
            { id: 'img3', src: 'img/img3.jpg' },
            { id: 'img4', src: 'img/img4.jpg' },
            { id: 'img5', src: 'img/img5.jpg' }
        ];

        let remainingImages = [...images];
        let timeLeft = 60;
        let score = 0;
        let timerInterval;
        let musicPlaying = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const topCardContainer = document.getElementById("topCard");
            const bottomCardsContainer = document.getElementById("bottomCards");

            topCardContainer.innerHTML = "";
            bottomCardsContainer.innerHTML = "";

            if (remainingImages.length === 0) {
                endGame();
                return;
            }

            const topCard = remainingImages.pop();
            const distractors = shuffle(images.filter(img => img.id !== topCard.id)).slice(0, 3);
            const bottomOptions = shuffle([...distractors, topCard]);

            const topCardElement = document.createElement("div");
            topCardElement.classList.add("card");
            topCardElement.dataset.id = topCard.id;
            const topImage = document.createElement("img");
            topImage.src = topCard.src;
            topCardElement.appendChild(topImage);
            topCardContainer.appendChild(topCardElement);

            bottomOptions.forEach((imgObj) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.id = imgObj.id;
                const img = document.createElement("img");
                img.src = imgObj.src;
                card.appendChild(img);

                card.addEventListener("click", () => flipCard(card, topCard));
                bottomCardsContainer.appendChild(card);
            });
        }

        function flipCard(card, topCard) {
            if (!card) return;

            if (card.dataset.id === topCard.id) {
                score += 10;
                document.getElementById("score").textContent = score;
                setTimeout(createBoard, 500);
            } else {
                score -= 2;
                document.getElementById("score").textContent = score;
                alert("Errado! Tente novamente.");
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                } else {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            document.getElementById("gameBoard").style.display = "none";
            document.getElementById("finalScreen").style.display = "flex";
            document.getElementById("finalScore").textContent = score;
        }

        function restartGame() {
            remainingImages = [...images];
            score = 0;
            timeLeft = 60;
            document.getElementById("score").textContent = score;
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("finalScreen").style.display = "none";
            document.getElementById("gameBoard").style.display = "flex";
            clearInterval(timerInterval);
            createBoard();
            startTimer();
        }

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            const button = document.getElementById("musicButton");

            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
                button.textContent = "游댆 Parar m칰sica";
            } else {
                music.pause();
                musicPlaying = false;
                button.textContent = "游꿧 Tocar m칰sica";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createBoard();
            startTimer();
        });
    </script>
</body>
</html>
