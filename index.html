<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        /* Estilo do corpo da p√°gina */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo do tabuleiro de jogo como grid */
        .game-board {
            display: grid;   
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;/* sete colunas iguais */
            grid-template-rows: auto auto auto; /* cria tres linhas que ajusta √† tela*/
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }


        /* Estilo das cartas */
        .card {
            width: 150px;
            height: 220px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Imagem dentro da carta */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
            /* Come√ßa escondida */
        }

        /* Quando a carta estiver virada, mostra a imagem */
        .card.revealed img {
            display: block;
        }

        /* Tela final ap√≥s t√©rmino do jogo */
        .final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Tempo restante: <span id="timer">60</span> segundos</p>
    <p>Pontua√ß√£o: <span id="score">0</span></p>

    <!-- Bot√£o para ativar/desativar m√∫sica de fundo -->
    <button id="musicButton" onclick="toggleMusic()">üéµ Tocar m√∫sica</button>
    <audio id="bgMusic" loop>
        <source src="audio/musica1.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>

    <!-- Tabuleiro do jogo -->
    <div class="game-board" id="gameBoard"></div>

    <!-- Tela exibida ao final do jogo -->
    <div class="final-screen" id="finalScreen">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontua√ß√£o final foi: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Jogar novamente</button>
    </div>

    <script>

        // Lista de imagens com IDs fixos
        const imagesA = [
            { id: "1", src: "1.png" },
            { id: "2", src: "3.png" },
            { id: "3", src: "5.png" },
            { id: "4", src: "7.png" },
            { id: "5", src: "9.png" },
            { id: "6", src: "11.png" },
            { id: "7", src: "13.png" },
            { id: "8", src: "15.png" },
            { id: "9", src: "17.png" },
            { id: "10", src: "19.png" }
        ];
        const imagesB = [
            { id: "1", src: "2.png" },
            { id: "2", src: "4.png" },
            { id: "3", src: "6.png" },
            { id: "4", src: "8.png" },
            { id: "5", src: "10.png" },
            { id: "6", src: "12.png" },
            { id: "7", src: "14.png" },
            { id: "8", src: "16.png" },
            { id: "9", src: "18.png" },
            { id: "10", src: "20.png" }
        ];

        // Vari√°veis de controle
        let gameCards = [];
        let selectedCard = null;
        let timeLeft = 60;
        let score = 0;
        let timerInterval;
        let musicPlaying = false;

        // Fun√ß√£o para embaralhar array
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Cria o tabuleiro e mostra cartas por 5s
        function createBoard() {
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";

            const pairImages = shuffle([...imagesA, ...imagesB]);
            gameCards = [];

            // Cria cada carta
            pairImages.forEach((imgObj) => {
                const card = document.createElement("div");
                card.classList.add("card", "revealed"); // inicialmente virada
                card.dataset.id = imgObj.id;

                const img = document.createElement("img");
                img.src = imgObj.src;
                card.appendChild(img);

                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
                gameCards.push(card);
            });

            // Aguarda 5s, esconde as cartas e inicia o jogo
            setTimeout(() => {
                gameCards.forEach(card => card.classList.remove("revealed"));
                startTimer();
            }, 5000);
        }

        // Fun√ß√£o de virar uma carta ao clicar
        function flipCard(card) {
            if (card.classList.contains("revealed") || card.matched) return;

            card.classList.add("revealed");

            if (!selectedCard) {
                selectedCard = card; // primeira carta selecionada
            } else {
                // Verifica se √© um par
                if (selectedCard.dataset.id === card.dataset.id) {
                    selectedCard.matched = true;
                    card.matched = true;
                    score += 10;
                    document.getElementById("score").textContent = score;
                    selectedCard = null;

                    // Verifica se todas as cartas foram combinadas
                    if (gameCards.every(c => c.matched)) {
                        endGame();
                    }
                } else {
                    // Se errar, vira ambas as cartas ap√≥s 1s
                    score -= 2;
                    document.getElementById("score").textContent = score;
                    setTimeout(() => {
                        selectedCard.classList.remove("revealed");
                        card.classList.remove("revealed");
                        selectedCard = null;
                    }, 1000);
                }
            }
        }

        // Inicia o cron√¥metro do jogo
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                } else {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        // Finaliza o jogo, mostra tela final
        function endGame() {
            document.getElementById("gameBoard").style.display = "none";
            document.getElementById("finalScreen").style.display = "flex";
            document.getElementById("finalScore").textContent = score;
        }

        // Reinicia o jogo
        function restartGame() {
            score = 0;
            timeLeft = 60;
            document.getElementById("score").textContent = score;
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("finalScreen").style.display = "none";
            document.getElementById("gameBoard").style.display = "grid";
            clearInterval(timerInterval);
            createBoard();
        }

        // Alterna m√∫sica de fundo
        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            const button = document.getElementById("musicButton");

            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
                button.textContent = "üîá Parar m√∫sica";
            } else {
                music.pause();
                musicPlaying = false;
                button.textContent = "üéµ Tocar m√∫sica";
            }
        }

        // Inicia o jogo ao carregar a p√°gina
        document.addEventListener("DOMContentLoaded", () => {
            createBoard(); // cria tabuleiro e espera 5s antes de iniciar timer
        });
    </script>
</body>

</html>
